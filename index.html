<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdog Stand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Joe's Hotdog Stand</h1>
    
    <button onclick="placeOrder()">Place Order</button>

    <div id="orderSummary"></div>
    <h2>Menu</h2>
    <div class="menu-container">
        <div class="menu-box">
            <img src="hotdog.jpg" alt="Hotdog" class="menu-image">
            <span class="menu-item">Hotdog</span>
            <span class="menu-price">$3.75</span>
        </div>
        <div class="menu-box">
            <img src="fries.jpg" alt="Fries" class="menu-image">
            <span class="menu-item">Fries</span>
            <span class="menu-price">$3.00</span>
        </div>
        <div class="menu-box">
            <img src="soda.jpg" alt="Soda" class="menu-image">
            <span class="menu-item">Soda</span>
            <span class="menu-price">$2.50</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
